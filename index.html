<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Soundcloud API</title>
        <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400' />
        <link rel="stylesheet" type="text/css" href="assets/plugins/jquery-ui/themes/base/jquery-ui.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
    	<div class="container">

    		<div id="container-info">
                <div class="cover-shadow">
                    <img src="assets/images/empty-vinil.png" />
                </div>
                <div class="block-cover-shadow"></div>

	    		<div class="playlists">

                    <h2>PLAYLISTS</h2>

                    <ul id="stream" aria-label="Stream">
                    </ul>

                    <ul id="likes" aria-label="Likes">
                    </ul>      

                    <ul id="playlists" aria-label="Playlists">
                    </ul>

                </div>

	    		<div class="track-info">
	    			<img id="cover" src="assets/images/empty-vinil.png" />
	    			<span id="trackName"> ... </span>
	    			<span id="artistName"> ... </span>
	    		</div>
    		</div>

	        <div id="container-tracks">
	        	<ul></ul>
	        </div>

            <div id="playerControls">
                <div class="controls">
                    <div class="arrow left"></div>
                    <div class="button play"></div>
                    <div class="arrow right"></div>
                </div>
                <div class="volume">
                    <div>
                        <div class="vertical-middle">
                            <div id="masterVolume" class="master"></div>
                        </div>
                    </div>
                    <div id="mute"></div>               
                </div>
                <div class="progress">
                    <span id="currentPosition" class="time">
                        00:00
                    </span>
                    <div class="bar">
                        <div class="vertical-middle">
                            <div id="masterProgress" class="master"></div> 
                        </div>                        
                    </div>
                    <span id="totalPosition" class="time">
                        00:00
                    </span>
                </div>
            </div>
            
    	</div>

        <script type="text/javascript" src="assets/plugins/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="assets/plugins/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="//connect.soundcloud.com/sdk.js"></script>
        <script type="text/javascript" src="assets/js/ManSC.js"></script>
        <script type="text/javascript" src="assets/js/User.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>

    </body>
</html>
