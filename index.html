<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Soundcloud API</title>
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/jquery-ui.js" type="text/javascript"></script>
        <script src="//connect.soundcloud.com/sdk.js"></script>
        <script src="js/ManSC.new.js" type="text/javascript"></script>
        <script src="js/User.js" type="text/javascript"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
    	<div class="container">

    		<div id="container-info">
                <div class="cover-shadow">
                    <img src="images/empty-vinil.png" />
                </div>
                <div class="block-cover-shadow"></div>

	    		<div class="playlists">

                    <h2>PLAYLISTS</h2>

                    <ul id="stream" aria-label="Stream">
                    </ul>

                    <ul id="likes" aria-label="Likes">
                    </ul>      

                    <ul id="playlists" aria-label="Playlists">
                        <!-- <li data-id="80472526">EDM</li>
                        <li data-id="97797377">Radio / Podcast</li> -->
                    </ul>

                </div>

	    		<div class="track-info">
	    			<img id="cover" src="images/empty-vinil.png" />
	    			<span id="trackName"> ... </span>
	    			<span id="artistName"> ... </span>
	    		</div>
    		</div>

	        <div id="container-tracks">
	        	<ul></ul>
	        </div>

            <div id="playerControls">
                <div class="controls">
                    <div class="arrow left"></div>
                    <div class="playButton"></div>
                    <div class="arrow right"></div>
                </div>
                <div class="volume">
                    <div>
                        <div class="vertical-middle">
                            <div id="masterVolume" class="master"></div>
                        </div>
                    </div>
                    <div></div>               
                </div>
                <div class="progress">
                    <span id="currentPosition" class="time">
                        00:00
                    </span>
                    <div class="bar">
                        <div class="vertical-middle">
                            <div id="masterProgress" class="master"></div> 
                        </div>                        
                    </div>
                    <span id="totalPosition" class="time">
                        00:00
                    </span>
                </div>
            </div>
            
    	</div>
    </body>
</html>
